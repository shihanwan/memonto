name: Lint PR

on:
  pull_request:
    types:
        - opened
        - edited
        - synchronize
        - reopened

permissions:
  pull-requests: read

jobs:
  main:
    name: validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
